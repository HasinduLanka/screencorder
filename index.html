<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="Screencorder - Simple screen recorder for Linux on Wayland and X11">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Screencorder - Simple screen recorder for Linux on Wayland and X11">
  <meta itemprop="name" content="Screencorder">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="js/main.css">
  <base target="_blank">

  <title>Screencorder</title>


</head>

<body>


  <div id="DivVdo">

    <video id="gum-local" style="width: 90%" autoplay playsinline controls></video>
  </div>


  <div id="DivSetQlt">

    <div>

      <table style="width:100%;height:10em;" cellpadding="0">
        <tr>
          <td colspan="3" class="menu" style="height:25px">
            <span>
              <h1>Screencorder</h1>
              <span>Simple screen recorder for Linux on Wayland and X11</span>
            </span>

          </td>
        </tr>
        <tr>
          <td style="padding:8px !important;" rowspan="2">
            <div style="width:100%;height:100%">
              <label>REC Quality</label>
              <select style="font-size:12px;width:100%" id="SlctQlty" onchange="SelectQltyChanged()">
                <option value="0">Original Quality </option>
                <option value="100">Text Optimized Quality </option>
                <option value="1"> Full HD Quality </option>
                <option value="2"> HD Quality </option>
                <option value="3"> Medium Quality </option>
                <option value="4"> Low Quality </option>
                <option value="5"> Lowest Quality </option>
              </select>
              <hr />
              <label id="LblQlty"> Window Bitrate and Framerate </label><br />
            </div>
          </td>
        </tr>
        <tr>

          <td rowspan="2">
            <div style="width:100%;height:100%;">
              <center>
                <button class="btn"
                  style="height:5rem;width:5rem;padding-top:1rem; border-radius: 40%; background-color: #e34433; margin: 0.5rem ;"
                  id="startRecButton" onclick="StartRec()">Record</button>

                <button class="btn"
                  style="height:5rem;width:5rem;padding-top:1rem; border-radius: 10%; background-color: #086359 ; margin: 0.5rem ;"
                  id="startRecButton" onclick="StartMirror()">Mirror</button>

                <button class="btn"
                  style="height:5rem;width:10rem; border-radius:20% ;  background-color: #918810; margin: 0.5rem ;"
                  id="startRecButton" onclick="StartMirrorRec()">Record and Mirror</button>
              </center>
            </div>
          </td>
        </tr>

      </table>

      <br>

    </div>
    <br>



  </div>

  <br>
  <br />

  <br>


  <div id="errorMsg"></div>

  <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
  <script src="js/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('serviceworker.js', { scope: '/' })
    }
  </script>

</body>

</html>
